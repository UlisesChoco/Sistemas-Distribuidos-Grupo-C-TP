<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create event</title>
    <link rel="stylesheet" href="../../css/eventsStyles.css">
</head>

<body>
    <nav>
        <a href="events.html">ver eventos</a>
        <a href="createEvent.html">crear evento</a>
        <a href="#">volver a inicio</a>
        <a href="#">cerrar sesión</a>
    </nav>

    <section>

        <div class="container">
            <h1>Crear evento</h1>

            <form id="form" onsubmit="event.preventDefault(); createNewEvent();">

                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="description">Descripción:</label>
                <input type="text" id="description" name="description" required>

                <label for="date">Fecha:</label>
                <input type="datetime-local" id="date" name="date" required>

                <label>Seleccionar participantes:</label>
                <div id="participants" class="participants-container">
                    <!-- los checkboxes se cargan dinámicamente -->
                </div>

                <button type="submit">Crear evento</button>
            </form>
        </div>

    </section>

    <script src="../../js/events/createEvent.js"></script>
</body>

</html>
